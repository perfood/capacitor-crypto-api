<!DOCTYPE html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Example Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <main>
      <h1>Capacitor Test Plugin Project</h1>
      <p>
        This project can be used to test out the functionality of your plugin.
        Nothing in the <em>example/</em> folder will be published to npm when
        using this template, so you can create away!
      </p>

      <div style="padding: 8px;">
        <div>
          <label for="registerTag">Register Tag:</label>
            <input type="text" id="registerTag" name="registerTag" placeholder="Tag" />
            <button onclick="registerTag()">Click Me!</button>
        </div>
        <div>
          <label>Public Key</label>: <span id="publicKey"></span>
        </div>
      </div>

      <div style="padding: 8px; ">
        <div>
          <label for="signVerifyInput">Sign and Verify Tag:</label>
          <input type="text" id="signVerifyInput" name="signVerifyInput" value="Hello World!" />
          <button onclick="testSignVerify()">Click Me!</button>
        </div>
        <div>
          <label>Signature</label>: <span id="verifySignature"></span>
        </div>
        <div>
          <label>Status</label>: <span id="verifyStatus"></span>
        </div>
      </div>
    </main>

    <script src="./js/example.js" type="module"></script>
  </body>
</html>
